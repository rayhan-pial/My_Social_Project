{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock title_block %}
{% block css_block %}
<style>
    .intro {
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
      }
      .log_in {
        width: 550px;
        padding: 40px;
        border: 1px solid #ccc;
      }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class="log_in">

    <form method = "POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" style="width:100%" > Log in </button>
    
    </form>

</div>
<div class="intro">
    <p> Don't have an account? <a href="{% url 'App_Login:.sign_up' %}">Sing up</a> </p>
</div>
</center>
{% endblock body_block %}
